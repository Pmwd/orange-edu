server:
  servlet:
    context-path: /content
  port: 63040
#微服务配置
spring:
  application:
    name: content
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: orange-edu
      config:
        namespace: dev
        group: orange-edu
        file-extension: yaml
        refresh-enabled: true
  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://127.0.0.1:3306/orange_edu_content?serverTimezone=UTC&userUnicode=true&useSSL=false&
#    username: root
#    password: 123456
    url: jdbc:mysql://192.168.101.65:3306/orange_content?serverTimezone=UTC&userUnicode=true&useSSL=false&
    username: root
    password: mysql
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

swagger:
  title: "橙子教育内容管理系统"
  description: "内容系统管理系统对课程相关信息进行管理"
  base-package: orange.edu.content
  enabled: true
  version: 1.0.0

